<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>youtube-responsive-menu</title>
</head>
<body>
    <img src="img/sidebar-bg.jpg" alt="sidebar img" class="bg-img">

    <header class="header">
        <div class="header_container container">
            <div class="header_toggle" id="header-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <a href="#" class="header_logo">
                <img src="img/yt-logo-full.svg" alt="ytlogo">
            </a>
        </div>
    </header>

   <div class="sidebar" id="sidebar">
        <nav class="sidebar_container">
            <div class="sidebar_logo">
                <img src="img/yt-logo.svg" alt="logo" class="sidebar_logo_img">
                <img src="img/yt-logo-text.svg" alt="text" class="sidebar_logo_text">
            </div>

            <div class="sidebar_content">
                <div class="sidebar_list">

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-home-alt'></i>
                        <span class="sidebar_link_name">Home</span>
                        <span class="sidebar_link_floating">Home</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-compass'></i>
                        <span class="sidebar_link_name">Explore</span>
                        <span class="sidebar_link_floating">Explore</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-caret-right-square'></i>
                        <span class="sidebar_link_name">Shorts</span>
                        <span class="sidebar_link_floating">Shorts</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bxs-plus-square'></i>
                        <span class="sidebar_link_name">Subscription</span>
                        <span class="sidebar_link_floating">Subscription</span>
                    </a>
                </div>

                <h3 class="sidebar_tittle">
                    <span>Library</span>
                </h3>

                <div class="sidebar_list">

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-history'></i>
                        <span class="sidebar_link_name">History</span>
                        <span class="sidebar_link_floating">History</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-time-five'></i>
                        <span class="sidebar_link_name">Watch Later</span>
                        <span class="sidebar_link_floating">Watch Later</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-play-circle'></i>
                        <span class="sidebar_link_name">Playlists</span>
                        <span class="sidebar_link_floating">Playlists</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-heart'></i>
                        <span class="sidebar_link_name">Liked Videos</span>
                        <span class="sidebar_link_floating">Liked Videos</span>
                    </a>

                </div>

                <h3 class="sidebar_tittle">
                    <span>General</span>
                </h3>

                <div class="sidebar_list">

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-bell'></i>
                        <span class="sidebar_link_name">Notifications</span>
                        <span class="sidebar_link_floating">Notifications</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-cog'></i>
                        <span class="sidebar_link_name">Settings</span>
                        <span class="sidebar_link_floating">Settings</span>
                    </a>

                    <a href="#" class="sidebar_link">
                        <i class='bx bx-log-out'></i>
                        <span class="sidebar_link_name">Logout</span>
                        <span class="sidebar_link_floating">Logout</span>
                    </a>
                </div>
            </div>

            <div class="sidebar_account">
                <img src="img/perfil.png" alt="sidebar img" class="sidebar_perfill">

                <div class="sidebar_names">
                    <h3 class="sidebar_name">Will Lens</h3>
                    <span class="sidebar_email">willlens@gmail.com</span>
                </div>
                <i class='bx bx-chevron-right'></i>
            </div>
        </nav>
</div>

    <main class="main container" id="main-pd">
        <h1>Sidebar Menu</h1>
     </main>

    <script src="script.js"></script>
</body>
</html>
